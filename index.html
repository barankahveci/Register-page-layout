<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Formu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section>
        <div class="container">
            <div class="title">
                <h1>Kayıt Ol</h1>
            </div>
            <div class="forms">
                <form action="#" method="get">
                    
                    <div class="input"><input placeholder="Adınız ve soyadınız" type="text"></div>
                    <div class="input"><input placeholder="Mailiniz" type="email"></div>
                    <div class="input"><input placeholder="Şifreniz" type="password"></div>
                    <div class="cins"><input type="radio" name="cinsiyet" id="erkek" value="erkek"> <label
                            for="erkek">Erkek</label>
                        <input type="radio" name="cinsiyet" id="kadin" value="kadin"> <label for="kadin">Kadın</label>
                    </div>
                    <div class="input btn"><input placeholder="Hesap Oluştur" type="submit"></div>
                </form>
            </div>
            <div class="already"><a href="#">Mevcut hesabınız var mı?</a></div>
        </div>
    </section>
</body>

</html>
